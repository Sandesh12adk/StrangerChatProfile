server.port=8082
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#Register ifself with its ipaddress so that other services can discover it through eureka server
eureka.instance.prefer-ip-address=true
#Send heartbeat in every 10 seconds
eureka.instance.lease-renewal-interval-in-seconds=10
#If No heartbeat is sent for more then 30 declear instance as dead and eureka server will deregister this instance from the eureka server
eureka.instance.lease-expiration-duration-in-seconds=30
#In case of greceful shutdown the service will deregister it self from the server, in case of crash heartbead is checked for registration
eureka.client.shutdown-enabled=true
